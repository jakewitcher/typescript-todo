<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <title>TS Todo</title>
  </head>

  <body>
    <div class="container">
      <div>
        <header>
          <h1>TS Todo</h1>
        </header>
        <div class="todo-body">
          <ul id="todos"></ul>
          <form>
            <label for="todo">
              <input
                type="text"
                id="todo"
                name="todo"
                placeholder="enter a new todo"
              />
            </label>
            <button type="submit" id="submit">create new</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
